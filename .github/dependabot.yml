version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "carlsuburbmates"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Only allow security updates for production dependencies
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Group minor and patch updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      build-tools:
        patterns:
          - "vite*"
          - "esbuild*"
          - "typescript*"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    commit-message:
      prefix: "ci"
      include: "scope"
